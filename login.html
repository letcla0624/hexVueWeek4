<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Week 4 | Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5/dist/vue-loading.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app" class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="text-center">
            <div class="card rounded-4 border-0 shadow-lg overflow-hidden">
              <div class="card-body p-0">
                <div class="row g-0 align-items-center">
                  <div class="col-lg-8">
                    <div class="ratio ratio-4x3">
                      <img :src="this.imgUrl" alt="蛋糕" />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="px-3 py-5 py-lg-4">
                      <h1 class="card-title text-uppercase">歡迎回來</h1>
                      <p class="text-secondary d-lg-none d-xl-block mb-5">
                        蛋糕，潮汕話又叫卵清糕，是一種由麵粉、糖和其他成分製成的甜食，通常經過烘烤。
                      </p>
                      <form id="form">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control border-0 border-bottom rounded-0"
                            id="username"
                            placeholder="name@example.com"
                            required
                            v-model.lazy="user.username"
                          />
                          <label for="username">信箱</label>
                        </div>
                        <div class="position-relative">
                          <div class="form-floating">
                            <input
                              type="password"
                              class="form-control border-0 border-bottom rounded-0"
                              id="password"
                              placeholder="Password"
                              required
                              v-model.lazy="user.password"
                              @keyup.enter="login"
                            />
                            <label for="password">密碼</label>
                          </div>
                          <span class="card__showPwd" @click="showPwd">
                            <i class="bi bi-eye-slash" v-if="pwd"></i>
                            <i class="bi bi-eye" v-else></i>
                          </span>
                        </div>
                        <div class="w-100 text-end mt-3">
                          <a
                            href="#"
                            class="text-secondary text-decoration-none fs-7"
                            ><i class="bi bi-question-circle me-1"></i
                            >忘記密碼</a
                          >
                        </div>
                        <button
                          class="btn btn-lg btn-warning w-100 mt-5"
                          type="button"
                          @click="login"
                        >
                          登入<i class="bi bi-box-arrow-in-right ms-2"></i>
                        </button>

                        <button
                          type="button"
                          href="#"
                          class="btn btn-link text-dark text-decoration-none text-hover-warning w-100 mt-3"
                        >
                          我要註冊
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2022 - 威爾</p>
          </div>
        </div>
      </div>

      <!-- Error Modal -->
      <template v-if="showErr">
        <div class="modal-backdrop show"></div>
        <div
          class="modal"
          id="errorModal"
          tabindex="-1"
          aria-labelledby="errorModalLabel"
          style="display: block"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">{{errTitle}}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  @click="closeErr"
                ></button>
              </div>
              <div class="modal-body">{{errMsg}}</div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  @click="closeErr"
                >
                  關閉
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- loading -->
      <loading
        :active.sync="isLoading"
        loader="spinner"
        color="#ffc107"
      ></loading>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5"></script>
  <script src="./js/login.js" type="module"></script>
</html>
